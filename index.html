<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concept Cares</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
      color: #333;
    }

    img.logo {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
    }

    .book-button {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #2c7be5;
      color: white;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .book-button:hover {
      background-color: #1a5ecc;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Concept Cares Logo" class="logo" />

  <!-- Welcome Text -->
  <h1>Welcome to Concept Cares</h1>

  <!-- Book a Consultation Button -->
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3bsw5BzmHI39xSsiIo2PYL2MeqCe6BvZY8l4yiFzmdqR92w/viewform"

</html>
