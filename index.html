<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Site</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
      color: #333;
    }
    img.logo {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    .contact-info {
      margin-top: 30px;
      font-size: 1.2em;
      line-height: 1.6;
    }
    .contact-info span {
      font-weight: bold;
    }
    .book-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #2c7be5;
      color: white;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .book-button:hover {
      background-color: #1a5ecc;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">

  <h1>Welcome to My Site</h1>
  <p>This is a simple homepage.</p>

  <div class="contact-info">
    <p><span>Name:</span> Jane Doe</p>
    <p><span>Email:</span> <a href="mailto:jane.doe@example.com">jane.doe@example.com</a></p>
    <p><span>Phone:</span> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
  </div>

  <!-- Booking button -->
  <a href="booking.html" class="book-button">Book a Consultation</a>
</body>
</html>
