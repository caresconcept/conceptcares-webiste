<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Medical Consultation</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f4f6f8; }
    .container { max-width: 600px; margin: auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; }
    input, textarea, button { margin-top: 1em; padding: 0.5em; font-size: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book a Consultation</h1>
    <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
